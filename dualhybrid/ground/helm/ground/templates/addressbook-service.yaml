apiVersion: v1
kind: Service
metadata:
  name: addressbook
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Chart.Name }}-addressbook
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    apic-managed: "true"
spec:
  selector:
    app: {{ .Chart.Name }}-addressbook
  ports:
  - port: {{ .Values.addressbook.port }}
    targetPort: 8080
    protocol: TCP
    name: addressbook-port