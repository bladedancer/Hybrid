apiVersion: v1
kind: Service
metadata:
  name: greet
  namespace: {{ .Values.namespace.app }}
  labels:
    app: {{ .Chart.Name }}-greet
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    apic-managed: "true"
spec:
  selector:
    app: {{ .Chart.Name }}-greet
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080